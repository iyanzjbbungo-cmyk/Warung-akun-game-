<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">ðŸ›’ Toko HP Saya</h1>
            <div id="cart-count" class="bg-red-500 text-xs rounded-full px-2 py-1">0</div>
        </div>
    </nav>

    <div class="bg-blue-500 text-white p-8 text-center mb-6">
        <h2 class="text-2xl font-bold">Promo Cuci Gudang!</h2>
        <p>Diskon hingga 50% khusus hari ini.</p>
    </div>

    <div class="container mx-auto p-4 grid grid-cols-2 gap-4" id="product-list">
        <div class="bg-white p-3 rounded-lg shadow">
            <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=200" class="w-full rounded mb-2">
            <h3 class="font-semibold text-sm">Smartphone X</h3>
            <p class="text-blue-600 font-bold">Rp 2.500.000</p>
            <button onclick="addToCart()" class="mt-2 w-full bg-blue-600 text-white py-1 rounded text-sm font-medium active:bg-blue-800">Beli</button>
        </div>
        <div class="bg-white p-3 rounded-lg shadow">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=200" class="w-full rounded mb-2">
            <h3 class="font-semibold text-sm">Headset Bass</h3>
            <p class="text-blue-600 font-bold">Rp 350.000</p>
            <button onclick="addToCart()" class="mt-2 w-full bg-blue-600 text-white py-1 rounded text-sm font-medium active:bg-blue-800">Beli</button>
        </div>
    </div>

    <footer class="mt-10 p-6 bg-gray-800 text-white text-center text-sm">
        <p>&copy; 2026 Toko Online Saya. Dibuat via HP.</p>
    </footer>

    <script>
        let count = 0;
        function addToCart() {
            count++;
            document.getElementById('cart-count').innerText = count;
            alert("Berhasil ditambah ke keranjang!");
        }
    </script>
</body>
</html>
